<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #98A382;
            padding: 15px;
            border-radius: 15px;
            margin: 10px;
        }
        .logo img {
            width: 120px; /* Sesuaikan ukuran logo navbar */
        }
        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: #B0FD14;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            gap: 30px; /* Menambahkan jarak antara gambar dan deskripsi */
            padding: 0 20px;
        }
        .image-container img {
            width: 100%; /* Menggunakan 100% lebar kontainer */
            max-width: 400px; /* Sesuaikan ukuran gambar */
            border-radius: 15px;
        }
        .text-container {
            background-color: #98A382;
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: left;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .text-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .text-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        button {
            padding: 12px 25px;
            background-color: #B0FD14;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9cc117;
        }
        footer {
            margin-top: 50px;
            background-color: #98A382;
            color: rgb(37, 37, 37);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
    <script>
        function setActiveLink(event) {
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/ss logos.PNG" alt="Logo"> <!-- Sesuaikan dengan file gambar logo -->
        </div>
        <div class="nav-links">
            <a href="index.html" onclick="setActiveLink(event)">Home</a>
            <a href="about-me.html" onclick="setActiveLink(event)">About Me</a>
            <a href="portofolio.html" onclick="setActiveLink(event)">Portofolio</a>
            <a href="contact.html" class="active" onclick="setActiveLink(event)">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="img/dashboard.PNG" alt="Coding Image"> <!-- Sesuaikan dengan file gambar utama -->
        </div>
        <div class="text-container">
            <h2 style="text-align: center;">Contact Me</h2>
            <p style="text-align: justify;">Jika Anda memiliki pertanyaan atau ingin mendaftar, silakan isi formulir kontak di bawah ini untuk menghubungi kami.</p>
            
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Masukkan nama lengkap" required>
                
                <label for="phone">Nomor HP:</label>
                <input type="text" id="phone" name="phone" class="input-field" placeholder="Masukkan nomor HP" required>
                
                <label for="email">Email (Jika Ada, jika tidak isi dengan (-)):</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Masukkan email" required>
                
                <label for="question">Tanya:</label>
                <textarea id="question" name="question" class="input-field" placeholder="Tuliskan pertanyaan Anda di sini" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <footer>
        copy Fernand 2025
    </footer>
</body>
</html>

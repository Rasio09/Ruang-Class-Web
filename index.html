<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Class Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #98A382;
            padding: 15px;
            border-radius: 15px;
            position: fixed;
            top: 0; /* Memastikan navbar berada di atas */
            left: 0;
            width: 100%; /* Navbar mengisi seluruh lebar layar */
            z-index: 1000; /* Memastikan navbar tetap di atas elemen lain */
        }

        .logo img {
            width: 120px; /* Sesuaikan ukuran logo navbar */
        }
        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: #B0FD14;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Menambahkan jarak antara gambar dan deskripsi */
            margin-top: 100px;
        }
        .image-container img {
            width: 300px; /* Sesuaikan ukuran gambar */
        }
        .text-container {
            background-color: #98A382;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: left;
            width: 50%;
            height: 250px;
        }
        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #B0FD14;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background-color: #B0FD14;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #98A382;
            color: rgb(37, 37, 37);
            padding: 10px;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
        }
    </style>
    <script>
        function setActiveLink(event) {
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/ss logos.PNG" alt="Logo"> <!-- Sesuaikan dengan file gambar logo -->
        </div>
        <div class="nav-links">
            <a href="index.html" class="active" onclick="setActiveLink(event)">Home</a>
            <a href="about-me.html" onclick="setActiveLink(event)">About Me</a>
            <a href="portofolio.html" onclick="setActiveLink(event)">Portofolio</a>
            <a href="contact.html" onclick="setActiveLink(event)">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="img/dashboard.PNG" alt="Coding Image"> <!-- Sesuaikan dengan file gambar utama -->
        </div>
        <div class="text-container">
            <h2>Ruang Class Web</h2>
            <p>Ruang Class Web Merupakan Web Portofolio yang memberikan JASA les dan Belajar seputar Coding Untuk Anak-Anak</p>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>
    </div>
    <footer>
        copy Fernand 2025
    </footer>
</body>
</html>
